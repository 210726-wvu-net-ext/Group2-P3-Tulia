
    <mat-toolbar color="primary">
    <span class="example-spacer">{{title}}
       <!--<div *ngIf="!userService.loggedIn()"></div>-->
      <a routerLink="/register" mat-raised-button color="primary" *ngIf="!userService.loggedIn()">Register</a>
      <a routerLink="/login" mat-raised-button color="primary" *ngIf="!userService.loggedIn()">Login</a>
      <ng-template [ngIf]="user">
      <a routerLink="/" mat-raised-button color="primary">Home</a>
      
      <a routerLink="/creategroup" mat-raised-button color="primary" *ngIf="user.role==='admin'">Create Group</a>
      <a routerLink="/manageaccount" mat-raised-button color="primary" *ngIf="user.role==='admin'">Manage Users</a>
      <a routerLink="/groups" mat-raised-button color="primary">Groups</a>
      <a routerLink="/posts" mat-raised-button color="primary">Posts</a>
      <a (click)="logout()" mat-raised-button color="primary">Logout</a>
      </ng-template>
      
      
    </span>
    </mat-toolbar>

  <router-outlet></router-outlet>
