
<mat-card *ngIf="group" class="container">
                        
    <mat-card-subtitle>{{group.groupTitle}}</mat-card-subtitle>
    <mat-card-content>
        {{group.description}}
    </mat-card-content>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="submitted">
        <span *ngIf="submitted"></span>
        Leave
    </button>
</mat-card>
