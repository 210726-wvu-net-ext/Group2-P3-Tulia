
<div *ngIf="user">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col">
                    <mat-card class="container">
                        <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
                        <mat-card-subtitle>Username: {{user.username}} // {{user.role}}</mat-card-subtitle>
                        <!--
                        <div>
                        <button mat-raised-button class="mt-5" color="warn" (click)="delete()">Delete</button>
                        </div>  -->
                        
                    </mat-card>
                </div>
            </div>
            <div class="row">
                <div class="col" *ngIf="user.role==='admin'">
                    <div *ngIf="userdetail">
                        <mat-card-title>Groups you created</mat-card-title>
                        <mat-card *ngFor="let group of userdetail.groups" class="container">
                            
                            <mat-card-subtitle>{{group.groupTitle}}</mat-card-subtitle>
                            <mat-card-content>
                                {{group.description}}
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>  
                <div>
                        <mat-card-title>Groups you are joining</mat-card-title>
                <div *ngIf="userdetail">
                    <mat-card *ngFor="let membership of userdetail.memberships; let i= index" class="container">
                        <mat-card-subtitle><a routerLink="/groupDetail/{{membership.groupId}}">{{membership.groupId}}</a></mat-card-subtitle>
                        <mat-card-subtitle *ngIf="groupTitles">{{groupTitles[i]}}</mat-card-subtitle>
                    </mat-card>
                    
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
